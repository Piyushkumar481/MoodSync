<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        /* Global styles */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* Style for the list */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }

        /* Style for each song item */
        li {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #333;
        }

        /* Style for the song name */
        li a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 18px;
            flex-grow: 1;
            margin-right: 15px;
            font-weight: 500;
        }

        li a:hover {
            color: #0a74da;
        }

        /* Style for play button */
        .play-btn {
            width: 35px;
            height: 35px;
            background-color: #0a74da;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #0658b2;
        }

        .play-btn:active {
            background-color: #064c9d;
        }

        /* Error message */
        .error {
            color: #ff4d4d;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
                margin-bottom: 20px;
            }

            /* Adjust song name size */
            li a {
                font-size: 16px;
                margin-right: 10px;
            }

            .play-btn {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            /* Adjust song name size */
            li a {
                font-size: 14px;
                margin-right: 8px;
            }

            .play-btn {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }

            ul {
                padding: 10px;
                margin: 0;
            }

            li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Recommended Songs</h1>
    
    {% if recommendations %}
        <ul>
            {% for song in recommendations %}
                <li>
                    <a href="{{ song.spotify_url }}" target="_blank" id="song-{{ loop.index }}" class="song-link">{{ song.name }}</a>
                    <button class="play-btn" onclick="window.open('{{ song.spotify_url }}', '_blank')">â–¶</button>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="error">No recommendations found at the moment.</div>
    {% endif %}
    
</body>
</html>
